<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>NeoDesk OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chatgpt.css">
</head>
<body>

<div id="desktop">
  <div class="desktop-icon" data-app="notepad">
    <img src="https://cdn-icons-png.flaticon.com/512/1159/1159633.png">
    <span>Notepad</span>
  </div>
  <div class="desktop-icon" data-app="calculator">
    <img src="https://cdn-icons-png.flaticon.com/512/991/991952.png">
    <span>Calcolatrice</span>
  </div>
  <div class="desktop-icon" data-app="explorer">
    <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png">
    <span>File Explorer</span>
  </div>
</div>

<div id="taskbar">
  <div id="start">NeoDesk</div>
  <div id="tasks"></div>
  <div id="clock"></div>
</div>

<script src="chatgpt.js"></script>
</body>
</html>
